<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting Lineup</title>
</head>

<body>
  <style>
    form>section {
      margin-bottom: 10px;
    }
  </style>

  <main>
    <h1>Starting Lineup</h1>
    <form method="post" enctype="multipart/form-data">
      <section>
        <fieldset>
          <legend>Status</legend>
          <input type="radio" id="draft" name="status" value="draft">
          <label for="draft">Draft</label>
          <input type="radio" id="final" name="status" value="final" checked>
          <label for="final">Final</label>
        </fieldset>
      </section>

      <section>
        <label for="dates">Date:</label>
        <select name="dates" id="dates">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>

        </select>
      </section>
      <section>
        <fieldset>
          <legend>Players:</legend>
          <div>
            <input type="checkbox" name="player" id="arav_agarwal" value="Arav Agarwal">
            <label for="arav_agarwal">Arav Agarwal</label>
          </div>
          <div>
            <input type="checkbox" name="player" id="ava_johnson" value="Ava Johnson">
            <label for="ava_johnson">Ava Johnson</label>
          </div>
          <div>
            <input type="checkbox" name="player" id="julio_ortiz" value="Julio Ortiz">
            <label for="julio_ortiz">Julio Ortiz</label>
          </div>
          <div>
            <input type="checkbox" name="player" id="liam_rubio" value="Liam Rubio">
            <label for="liam_rubio">Liam Rubio</label>
          </div>
          <div>
            <input type="checkbox" name="player" id="emma_witherspoon" value="Emma Witherspoon">
            <label for="emma_witherspoon">Emma Witherspoon</label>
          </div>
        </fieldset>
      </section>
      <section>
        <input type="submit" value="Submit">
      </section>
    </form>
  </main>
</body>

</html>
